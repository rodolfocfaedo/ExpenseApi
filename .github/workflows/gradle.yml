name: Java CI - Build and Test

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Etapa 1: Clonar o código do repositório
      - name: Checkout do código
        uses: actions/checkout@v4

      # Etapa 2: Configurar o Java
      - name: Configurar JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      # Etapa 3: Fazer cache do Gradle para acelerar builds
      - name: Cache do Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # Etapa 4: Dar permissão de execução ao Gradle wrapper
      - name: Permitir execução do Gradle Wrapper
        run: chmod +x gradlew

      # Etapa 5: Compilar o projeto
      - name: Build do projeto
        run: ./gradlew clean build -x test

      # Etapa 6: Executar os testes unitários
      - name: Rodar testes
        run: ./gradlew test

      # Etapa 7: Publicar relatório de testes
      - name: Publicar resultados de testes
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: build/test-results/test

  # (Opcional) Deploy
  # Você pode configurar posteriormente para fazer deploy em Railway, Render ou Firebase
  # usando outra job "deploy" separada.
