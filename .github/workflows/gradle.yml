name: Java CI - Build and Test (PostgreSQL)

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      # üêò Servi√ßo PostgreSQL dispon√≠vel para os testes
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: 9951
          POSTGRES_DB: expense_db
        ports:
          - 5432:5432
        # Aguarda o banco estar pronto antes de iniciar os testes
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      # üß© Etapa 1: Clonar o c√≥digo
      - name: Checkout do c√≥digo
        uses: actions/checkout@v4

      # ‚òï Etapa 2: Configurar o Java 21 (Temurin)
      - name: Configurar JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      # ‚ö° Etapa 3: Cache Gradle (builds mais r√°pidos)
      - name: Cache do Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # üîß Etapa 4: Permitir execu√ß√£o do Gradle wrapper
      - name: Permitir execu√ß√£o do Gradle Wrapper
        run: chmod +x gradlew

      # ‚è±Ô∏è Etapa 5: Esperar o PostgreSQL iniciar completamente
      - name: Aguardar PostgreSQL iniciar
        run: sleep 15

      # üèóÔ∏è Etapa 6: Compilar o projeto (sem rodar testes)
      - name: Build do projeto
        run: ./gradlew clean build -x test

      # üß™ Etapa 7: Executar os testes com PostgreSQL
      - name: Rodar testes com PostgreSQL
        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/expense_db
          SPRING_DATASOURCE_USERNAME: postgres
          SPRING_DATASOURCE_PASSWORD: 9951
          SPRING_JPA_HIBERNATE_DDL_AUTO: update
        run: ./gradlew test --info

      # üìä Etapa 8: Publicar relat√≥rios de teste
      - name: Publicar resultados de testes
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: build/test-results/test

      # üìà Etapa 9: Publicar relat√≥rio HTML (opcional)
      - name: Publicar relat√≥rio HTML
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: build/reports/tests/test
